<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>YFTBD - Video Downloader</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f1f1f1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 20px;
      }
      input, button {
        padding: 10px;
        margin: 10px;
        width: 300px;
        font-size: 16px;
      }
      button {
        background-color: #1e88e5;
        color: white;
        border: none;
        cursor: pointer;
      }
      #result {
        margin-top: 20px;
        color: green;
      }
    </style>
  </head>
  <body>
    <h1>YFTBD - Download from YouTube, Facebook, TikTok</h1>

    <input id="videoLink" type="text" placeholder="Paste video link here..." />
    <button onclick="downloadVideo()">Download</button>

    <div id="result"></div>

    <script>
      async function downloadVideo() {
        const link = document.getElementById("videoLink").value;
        const resultDiv = document.getElementById("result");
        resultDiv.innerHTML = "Processing...";

        try {
          const response = await fetch("https://yftbd-backend.onrender.com/download", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ url: link })
          });

          const data = await response.json();
          if (data.success && data.url) {
            resultDiv.innerHTML = `<a href="${data.url}" target="_blank">Click here to download</a>`;
          } else {
            resultDiv.innerHTML = "Error: " + (data.error || "Download failed.");
          }
        } catch (err) {
          resultDiv.innerHTML = "Server error!";
        }
      }
    </script>
  </body>
</html>
